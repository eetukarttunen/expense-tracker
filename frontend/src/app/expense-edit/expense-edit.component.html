<h2>Edit Expense</h2>
<form (ngSubmit)="onSubmit()" #editForm="ngForm">
  <div class="form-group">
    <label for="day">Day:</label>
    <input type="number" id="day" name="day" [(ngModel)]="editedExpense.day" required>
  </div>
  <div class="form-group">
    <label for="month">Month:</label>
    <input type="text" id="month" name="month" [(ngModel)]="editedExpense.month" required>
  </div>
  <div class="form-group">
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" [(ngModel)]="editedExpense.year" required>
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" [(ngModel)]="editedExpense.category" required>
  </div>
  <div class="form-group">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" [(ngModel)]="editedExpense.amount" required>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" name="description" [(ngModel)]="editedExpense.description"></textarea>
  </div>
  <button type="submit">Save</button>
</form>
